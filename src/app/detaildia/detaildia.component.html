  <div class="container">
  <h1 mat-dialog-title>Api's Details</h1>
  <textarea id="clipboard-example-textarea" cols="100" rows="11" [(ngModel)]="value"></textarea>
  <div mat-dialog-actions>
    <button mat-button class="mat-raised-button" color="primary" mat-dialog-close>Close</button>
    <button mat-button class="mat-raised-button" color="primary" [cdkCopyToClipboard]="value">Copy</button>
  </div>
  </div>
