<div class="app-list">
  <div class="row m-3">
    <mat-grid-list  cols="3" rowHeight="3:1">
      <mat-grid-tile *ngFor="let element of elementData">
        <mat-card>
          <mat-card-header>
            <mat-card-title>{{element.applicationName}}</mat-card-title>
            <mat-icon fontIcon="edit" (click)="openDialog(element)"></mat-icon>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button [class]="textColor(element.status)" (click)="showMoreInfo(element.info)">{{element.status}}</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
    </div>
    <div class="addIcon" >
      <mat-card class="add" (click)="openDialog(null)">
        <mat-icon>add</mat-icon>
      </mat-card>
  </div>
</div>
