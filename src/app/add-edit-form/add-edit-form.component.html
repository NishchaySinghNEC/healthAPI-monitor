<mat-card>
  <form [formGroup]="applicationDetail" (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Application Form</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <div>
      <mat-form-field>
        <input
          type="text"
          placeholder="Enter applicationName"
          formControlName="applicationName"
          matInput
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input
          type="text"
          placeholder="Enter URL"
          formControlName="url"
          matInput
        />
      </mat-form-field>
    </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" color="primary" mat-dialog-close>Submit</button>
      <button mat-button color="warn" mat-dialog-close>Cancel</button>
    </mat-card-actions>
  </form>
</mat-card>
